<!DOCTYPE html>
<html>
<head>
    <title>Weather-genie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="tab-icon-2.png" type="image/icon type">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="text-center">
    <main>
        <center><h1 style="font-family: 'Oswald', sans-serif;" class="banner p-3"><img src="weather.gif" width="70px" height="70px">Weather-genie-ZAIN<img src="https://img.icons8.com/fluency/50/000000/genie.png"/></h1></center>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark" id="search-btn">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal"><img src="location.gif" width="35px" height="35px"> ----</h4>
                </div>
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">----</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li style="font-size: 24px;"><img src="humid.gif" width="28px" height="29px"> Humidity: <span id="humidity">--</span>%</li><br>

                    <li style="font-size: 24px;"><img src="temp.gif" width="35px" height="35px">Temperature: <span id="temp">--</span>°C</li><br>

                    <li style="font-size: 24px;"><img src="feels.gif" width="32px" height="32px"> Feels Like: <span id="feelslike">--</span>°C</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
